{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}

<div class="container">
    <h1>Stuff...</h1>
    <br/>
    <form action="/stuff" METHOD="POST">
        <input type="text" placeholder="Name" name="name">
        <input type="submit" value="Add Name" class="btn btn-secondary">
    </form>
    <br/>
    {% for stuffs in stuff %}
        <h4>
            {{ stuffs.name }} <a href="/update/{{stuffs.id}}" class="btn btn-outline-secondary btn-sm">Update</a>
        </h4>
    {% endfor %}
</div>
{% endblock %}
