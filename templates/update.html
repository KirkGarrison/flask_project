{% extends 'base.html' %}
{% block title %}Update Stuff{% endblock %}
{% block content %}

<div class="container">
    <h1>Update Stuff</h1>
    <br/>
    <form action="/update/{{stuff_to_update.id}}" METHOD="POST">
        <input type="text" placeholder="Name" name="name" value="{{stuff_to_update.name}}">
        <input type="submit" value="Update Name" class="btn btn-secondary">
    </form>
</div>
{% endblock %}
